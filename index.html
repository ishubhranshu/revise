<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Weighted Random from Google Sheet CSV</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 6px;
      text-align: center;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    #status {
      font-size: 0.9em;
      color: #666;
      margin-top: 5px;
    }
    #randomTitle {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
      min-height: 1.2em; /* ensures space even if empty */
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #4285f4;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Weighted Random Selector</h1>
  <div id="status">Fetching latest data from sheet...</div>
  <button id="pickBtn" disabled>Pick a Random Title</button>
  <div id="randomTitle"></div>
</div>

<script>
  // 1. PASTE YOUR "Publish to the web" CSV LINK HERE:
  //    Make sure it's the correct link ending in pub?output=csv
  const googleSheetCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSEUDBRfzB24ENWrLHYarHwzmT2LnUJWtvztcSF0QMzE_zpF0kdRlHwOzSXX4Q8PiQ4yVCWo9TgFa6R/pub?gid=0&single=true&output=csv';

  let titles = [];
  let weights = [];

  // Weighted random selection
  function getWeightedRandom(array, weightArray) {
    let totalWeight = weightArray.reduce((acc, val) => acc + val, 0);
    let randomNum = Math.random() * totalWeight;
    let cumulative = 0;

    for (let i = 0; i < array.length; i++) {
      cumulative += weightArray[i];
      if (randomNum < cumulative) {
        return array[i];
      }
    }
  }

  // Fetch the CSV from the Google Sheet
  function fetchSheetData() {
    const statusEl = document.getElementById('status');
    statusEl.textContent = 'Fetching latest data from sheet...';

    // Cache-buster so we don't get an old version
    fetch(googleSheetCSV + '?nocache=' + Date.now())
      .then(response => response.text())
      .then(csvData => {
        console.log('Raw CSV data:\n', csvData); // For debugging

        // Split lines by newline
        let lines = csvData.trim().split('\n');
        console.log('Split lines:', lines); // Debug

        // Remove the header row (title,importance)
        lines.shift();

        // Reset arrays
        titles = [];
        weights = [];

        for (let line of lines) {
          // Example line: "x,1"
          console.log('Processing line:', line);
          let [title, importance] = line.split(',');

          // Remove quotes if present and trim
          title = title.replace(/^"|"$/g, '').trim();
          importance = parseFloat(importance.trim());

          // If importance is valid, push to arrays
          if (!isNaN(importance)) {
            titles.push(title);
            weights.push(importance);
          } else {
            console.warn('Skipping invalid line:', line);
          }
        }

        // Check if we got any valid rows
        if (titles.length > 0) {
          statusEl.textContent = 'Data loaded. You can pick a title now.';
          document.getElementById('pickBtn').disabled = false;
        } else {
          statusEl.textContent = 'No valid data found in sheet!';
          document.getElementById('pickBtn').disabled = true;
        }
      })
      .catch(err => {
        console.error('Error fetching CSV:', err);
        document.getElementById('status').textContent = 'Error loading data!';
      });
  }

  // Pick and display a random title
  function pickRandomTitle() {
    const randomTitle = getWeightedRandom(titles, weights);
    document.getElementById('randomTitle').textContent = randomTitle || 'No title selected!';
  }

  // 2. Fetch data on page load
  fetchSheetData();

  // 3. Button event
  document.getElementById('pickBtn').addEventListener('click', pickRandomTitle);
</script>

</body>
</html>
