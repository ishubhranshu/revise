<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Weighted Random Selector</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    /* Body: black background, centered content */
    body {
      background-color: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      color: #ffffff;
      overflow: hidden; /* So no scrollbars around the card */
    }

    /* Centered card occupying 75% width and 75% height */
    .card {
      background-color: #222222;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 75vw;  /* 75% of the viewport width */
      height: 75vh; /* 75% of the viewport height */
      cursor: pointer; /* So the user knows it's clickable */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Container for the text */
    #selectedTitle {
      /* Let the JS dynamically set the font size. */
      text-align: center;
      overflow-wrap: break-word; /* In case of super-long words */
      word-break: break-word;    /* Another fallback for long words */
      overflow: hidden;          /* Hide overflow if something goes wrong */
      width: 90%;                /* Some padding inside the card */
      height: auto;
    }

    /* Hover effect for the card to indicate it's clickable */
    .card:hover {
      background-color: #333333;
    }
  </style>
</head>
<body>

  <div class="card" id="randomCard">
    <!-- Display the randomly selected title here -->
    <div id="selectedTitle">Loading...</div>
  </div>

  <script>
    let titles = [];
    let weights = [];

    // Weighted random selection function
    function getWeightedRandom(array, weightArray) {
      let totalWeight = weightArray.reduce((acc, val) => acc + val, 0);
      let randomNum = Math.random() * totalWeight;
      let cumulative = 0;

      for (let i = 0; i < array.length; i++) {
        cumulative += weightArray[i];
        if (randomNum < cumulative) {
          return array[i];
        }
      }
    }

    // Fit text to the card by decreasing font size until it fits.
    // cardEl: the .card element
    // textEl: the #selectedTitle element
    function fitTextToCard(cardEl, textEl) {
      // Let's start with some reasonably large font size
      // and shrink until it fits
      let fontSize = 100; // starting size in px
      textEl.style.fontSize = fontSize + 'px';

      // We'll reduce font size until scroll width/height is less than card's client size
      // or until fontSize hits a minimum (e.g., 10px).
      while ((textEl.scrollHeight > cardEl.clientHeight ||
              textEl.scrollWidth  > cardEl.clientWidth) && 
              fontSize > 10) {
        fontSize--;
        textEl.style.fontSize = fontSize + 'px';
      }
    }

    // Function to pick a random title and display it
    function pickRandomTitle() {
      let titleEl = document.getElementById('selectedTitle');
      let cardEl = document.getElementById('randomCard');

      if (titles.length > 0) {
        let randomTitle = getWeightedRandom(titles, weights);
        titleEl.textContent = randomTitle;

        // Briefly reset style to ensure no leftover from previous title
        titleEl.style.fontSize = '100px'; 

        // Now fit the text so it doesn't overflow
        fitTextToCard(cardEl, titleEl);
      } else {
        titleEl.textContent = 'CSV not loaded or empty!';
      }
    }

    // 1. Fetch the CSV once
    fetch('./data.csv')
      .then(response => response.text())
      .then(csvData => {
        // Split by newlines to get each row
        let lines = csvData.trim().split('\n');
        // Remove the header row ("title,importance")
        lines.shift();

        for (let line of lines) {
          let [title, importance] = line.split(',');
          // Remove quotes if present, trim whitespace
          title = title.replace(/^"|"$/g, '').trim();
          importance = parseFloat(importance.trim());

          titles.push(title);
          weights.push(importance);
        }

        // 2. Once loaded, pick a random title immediately
        pickRandomTitle();
      })
      .catch(err => {
        console.error('Error fetching CSV file:', err);
        document.getElementById('selectedTitle').textContent = 'Error loading CSV!';
      });

    // 3. Clicking the card picks a new random title
    document.getElementById('randomCard').addEventListener('click', pickRandomTitle);
  </script>
</body>
</html>
