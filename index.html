<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Weighted Random Selector</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    /* Body: black background, centered content */
    body {
      background-color: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #ffffff;
    }

    /* Centered card */
    .card {
      background-color: #222222;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 300px;
      padding: 20px;
      text-align: center;
    }

    /* Title styling inside the card */
    #selectedTitle {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Button styling */
    button {
      background-color: #444444;
      border: none;
      border-radius: 4px;
      color: #ffffff;
      cursor: pointer;
      padding: 10px 20px;
      font-size: 1rem;
    }

    button:hover {
      background-color: #666666;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Display the randomly selected title here -->
    <div id="selectedTitle">No title selected yet</div>

    <!-- Button to trigger random selection -->
    <button id="randomBtn">Pick a Random Title</button>
  </div>

  <script>
    // Fetch the CSV, parse it, store titles and weights
    // We'll do this ONCE at the start so it's ready when the user clicks.
    let titles = [];
    let weights = [];

    fetch('./data.csv')  // adjust path if needed
      .then(response => response.text())
      .then(csvData => {
        // Split by newlines to get each row
        let lines = csvData.trim().split('\n');
        // Remove the header row ("title,importance")
        lines.shift();

        for (let line of lines) {
          // Each row: title,importance
          // Clean up quotes and spacing
          let [title, importance] = line.split(',');
          title = title.replace(/^"|"$/g, '').trim();  // remove surrounding quotes if present
          importance = parseFloat(importance.trim());

          titles.push(title);
          weights.push(importance);
        }
      })
      .catch(err => {
        console.error('Error fetching CSV file:', err);
      });

    // Weighted random selection function
    function getWeightedRandom(array, weightArray) {
      let totalWeight = weightArray.reduce((acc, val) => acc + val, 0);
      let randomNum = Math.random() * totalWeight;
      let cumulative = 0;

      for (let i = 0; i < array.length; i++) {
        cumulative += weightArray[i];
        if (randomNum < cumulative) {
          return array[i];
        }
      }
    }

    // On button click, pick a random title
    document.getElementById('randomBtn').addEventListener('click', () => {
      if (titles.length > 0) {
        let randomTitle = getWeightedRandom(titles, weights);
        document.getElementById('selectedTitle').textContent = randomTitle;
      } else {
        document.getElementById('selectedTitle').textContent = 'CSV not loaded or empty!';
      }
    });
  </script>
</body>
</html>
