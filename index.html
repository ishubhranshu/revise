<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Weighted Random Selector</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    /* Body: black background, centered content */
    body {
      background-color: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #ffffff;
    }

    /* Centered card */
    .card {
      background-color: #222222;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 300px;
      padding: 20px;
      text-align: center;
      cursor: pointer; /* So the user knows it's clickable */
    }

    /* Title styling inside the card */
    #selectedTitle {
      /* We'll dynamically set font-size in JS, but give a fallback: */
      font-size: 1.4rem;
      font-weight: bold;
      min-height: 60px; /* Ensures some space even for short titles */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
    }

    /* Hover effect for the card to indicate it's clickable */
    .card:hover {
      background-color: #333333;
    }
  </style>
</head>
<body>

  <div class="card" id="randomCard">
    <!-- Display the randomly selected title here -->
    <div id="selectedTitle">Loading...</div>
  </div>

  <script>
    let titles = [];
    let weights = [];

    // Weighted random selection function
    function getWeightedRandom(array, weightArray) {
      let totalWeight = weightArray.reduce((acc, val) => acc + val, 0);
      let randomNum = Math.random() * totalWeight;
      let cumulative = 0;

      for (let i = 0; i < array.length; i++) {
        cumulative += weightArray[i];
        if (randomNum < cumulative) {
          return array[i];
        }
      }
    }

    // Function to pick a random title and display it
    function pickRandomTitle() {
      if (titles.length > 0) {
        let randomTitle = getWeightedRandom(titles, weights);
        // Update the text content
        let titleEl = document.getElementById('selectedTitle');
        titleEl.textContent = randomTitle;

        // Dynamically adjust font size based on length
        // (Here we make longer titles have a larger font as an example)
        let lengthOfTitle = randomTitle.length;
        // Base font size (px) plus a little extra per character
        let baseFontSize = 16; 
        let scaleFactor = 0.25; 
        let calculatedFontSize = baseFontSize + (lengthOfTitle * scaleFactor);
        // Set an upper limit if you like, e.g., 36px
        if (calculatedFontSize > 36) {
          calculatedFontSize = 36; 
        }
        titleEl.style.fontSize = calculatedFontSize + 'px';
      } else {
        document.getElementById('selectedTitle').textContent = 'CSV not loaded or empty!';
      }
    }

    // 1. Fetch the CSV once
    fetch('./data.csv')
      .then(response => response.text())
      .then(csvData => {
        // Split by newlines to get each row
        let lines = csvData.trim().split('\n');
        // Remove the header row ("title,importance")
        lines.shift();

        for (let line of lines) {
          let [title, importance] = line.split(',');
          // Remove quotes if present, trim whitespace
          title = title.replace(/^"|"$/g, '').trim();
          importance = parseFloat(importance.trim());

          titles.push(title);
          weights.push(importance);
        }

        // 2. Once loaded, pick a random title immediately
        pickRandomTitle();
      })
      .catch(err => {
        console.error('Error fetching CSV file:', err);
        document.getElementById('selectedTitle').textContent = 'Error loading CSV!';
      });

    // 3. Clicking the card picks a new random title
    document.getElementById('randomCard').addEventListener('click', pickRandomTitle);
  </script>
</body>
</html>
