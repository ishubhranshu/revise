<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Weighted Random from Google Sheet</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 6px;
      max-width: 400px;
      text-align: center;
    }
    button {
      cursor: pointer;
      padding: 10px 20px;
      font-size: 16px;
      background: #4285f4;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
    }
    button:hover {
      background: #3071e8;
    }
    #randomTitle {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
      min-height: 1.2em; /* space even if empty */
    }
    #status {
      font-size: 0.9em;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Weighted Random Selector</h1>
  <div id="status">Fetching latest data...</div>
  <button id="pickBtn" disabled>Pick a Random Title</button>
  <div id="randomTitle"></div>
</div>

<script>
  // REPLACE THIS with your own "Publish to the web" CSV link:
  const googleSheetCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSEUDBRfzB24ENWrLHYarHwzmT2LnUJWtvztcSF0QMzE_zpF0kdRlHwOzSXX4Q8PiQ4yVCWo9TgFa6R/pub?gid=0&single=true&output=csv';

  let titles = [];
  let weights = [];

  // Weighted random selection
  function getWeightedRandom(array, weightArray) {
    let totalWeight = weightArray.reduce((acc, val) => acc + val, 0);
    let randomNum = Math.random() * totalWeight;
    let cumulative = 0;

    for (let i = 0; i < array.length; i++) {
      cumulative += weightArray[i];
      if (randomNum < cumulative) {
        return array[i];
      }
    }
  }

  // Fetch the CSV from the Google Sheet
  function fetchSheetData() {
    const statusEl = document.getElementById('status');
    statusEl.textContent = 'Fetching latest data...';

    // Cache-buster (?nocache=) so the browser always gets fresh data
    fetch(googleSheetCSV + '?nocache=' + Date.now())
      .then(response => response.text())
      .then(csvData => {
        // Parse CSV
        let lines = csvData.trim().split('\n');
        // Remove the header row ("title,importance")
        lines.shift();

        // Clear existing arrays
        titles = [];
        weights = [];

        for (let line of lines) {
          let [title, importance] = line.split(',');
          // Remove quotes if present, trim whitespace
          title = title.replace(/^"|"$/g, '').trim();
          importance = parseFloat(importance.trim());
          if (!isNaN(importance)) {
            titles.push(title);
            weights.push(importance);
          }
        }

        if (titles.length === 0) {
          statusEl.textContent = 'No valid data found in sheet!';
        } else {
          statusEl.textContent = 'Data loaded. Click to pick a title.';
        }
        
        // Re-enable the button
        document.getElementById('pickBtn').disabled = (titles.length === 0);
      })
      .catch(err => {
        console.error('Error fetching Google Sheet CSV:', err);
        document.getElementById('status').textContent = 'Error loading data!';
      });
  }

  // Pick and display a random title
  function pickRandomTitle() {
    const randomTitle = getWeightedRandom(titles, weights);
    document.getElementById('randomTitle').textContent = randomTitle || 'No title found!';
  }

  // On page load, fetch data
  fetchSheetData();

  // When button is clicked, pick a new title
  document.getElementById('pickBtn').addEventListener('click', pickRandomTitle);
</script>

</body>
</html>
