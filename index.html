<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Weighted Random Selector</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Body: dark background, centered content */
    body {
      background-color: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      color: #ffffff;
      overflow: hidden; /* Prevent scrollbars */
    }

    /* Centered card occupying 75% width and 75% height */
    .card {
      background-color: #222222;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
      width: 75vw;  /* 75% of viewport width */
      height: 75vh; /* 75% of viewport height */
      cursor: pointer; /* Indicate it's clickable */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: background-color 0.3s ease;
    }

    /* Hover effect for the card */
    .card:hover {
      background-color: #333333;
    }

    /* Container for the title */
    #selectedTitle {
      text-align: center;
      overflow-wrap: break-word; /* Handle long words */
      word-break: break-word;
      width: 90%; /* Padding inside the card */
      height: auto;
      transition: font-size 0.3s ease;
    }
  </style>
</head>
<body>

  <div class="card" id="randomCard">
    <!-- Display the randomly selected title here -->
    <div id="selectedTitle">Loading...</div>
  </div>

  <script>
    // Your published Google Sheets CSV URL
    const googleSheetCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSEUDBRfzB24ENWrLHYarHwzmT2LnUJWtvztcSF0QMzE_zpF0kdRlHwOzSXX4Q8PiQ4yVCWo9TgFa6R/pub?gid=0&single=true&output=csv';

    let titles = [];
    let weights = [];

    // Weighted random selection function
    function getWeightedRandom(array, weightArray) {
      let totalWeight = weightArray.reduce((acc, val) => acc + val, 0);
      let randomNum = Math.random() * totalWeight;
      let cumulative = 0;

      for (let i = 0; i < array.length; i++) {
        cumulative += weightArray[i];
        if (randomNum < cumulative) {
          return array[i];
        }
      }
      return null; // Fallback in case of issues
    }

    // Function to fit text within the card by adjusting font size
    function fitTextToCard(cardEl, textEl) {
      let fontSize = 100; // Starting font size in px
      textEl.style.fontSize = fontSize + 'px';

      // Reduce font size until the text fits within 90% of the card's dimensions
      while ((textEl.scrollHeight > cardEl.clientHeight * 0.9 || 
              textEl.scrollWidth > cardEl.clientWidth * 0.9) && 
              fontSize > 10) {
        fontSize--;
        textEl.style.fontSize = fontSize + 'px';
      }

      console.log(`Final font size: ${fontSize}px`);
    }

    // Function to pick a random title and display it
    function pickRandomTitle() {
      const titleEl = document.getElementById('selectedTitle');
      const cardEl = document.getElementById('randomCard');

      if (titles.length > 0 && weights.length > 0) {
        // Pick a random title based on weights
        let randomTitle = getWeightedRandom(titles, weights);
        if (randomTitle) {
          // Update the title text
          titleEl.textContent = randomTitle;

          // Reset font size before fitting
          titleEl.style.fontSize = '100px';

          // Adjust font size to fit
          fitTextToCard(cardEl, titleEl);
        } else {
          titleEl.textContent = 'No title selected!';
        }
      } else {
        titleEl.textContent = 'CSV not loaded or empty!';
      }
    }

    // Function to fetch and parse CSV data from Google Sheets
    function fetchSheetData() {
      const titleEl = document.getElementById('selectedTitle');

      titleEl.textContent = 'Loading...';

      // Determine the correct separator for cache-buster
      const separator = googleSheetCSV.includes('?') ? '&' : '?';
      const cacheBuster = 'nocache=' + Date.now();

      fetch(googleSheetCSV + separator + cacheBuster)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok: ' + response.statusText);
          }
          return response.text();
        })
        .then(csvData => {
          console.log('Raw CSV data:\n', csvData); // For debugging

          // Split the CSV data into lines
          let lines = csvData.trim().split('\n');
          console.log('Split lines:', lines); // Debug

          // Check if CSV has at least one row (header + data)
          if (lines.length < 2) {
            throw new Error('CSV does not contain enough rows.');
          }

          // Remove the header row
          let header = lines.shift().trim();
          console.log('Header:', header); // Debug

          if (header.toLowerCase() !== 'title,importance') {
            throw new Error(`CSV header does not match "title,importance". Found: "${header}"`);
          }

          // Reset arrays
          titles = [];
          weights = [];

          // Process each remaining line
          lines.forEach((line, index) => {
            console.log(`Processing line ${index + 2}:`, line);
            let [title, importance] = line.split(',');

            if (title === undefined || importance === undefined) {
              console.warn(`Skipping invalid line ${index + 2}:`, line);
              return;
            }

            // Remove surrounding quotes and trim whitespace
            title = title.replace(/^"|"$/g, '').trim();
            importance = parseFloat(importance.trim());

            if (!isNaN(importance)) {
              titles.push(title);
              weights.push(importance);
            } else {
              console.warn(`Skipping line ${index + 2} due to invalid importance value:`, line);
            }
          });

          // Check if any valid data was found
          if (titles.length > 0) {
            titleEl.textContent = 'Data loaded. Click the card to pick a title.';
            // Automatically pick an initial title
            pickRandomTitle();
          } else {
            titleEl.textContent = 'No valid data found in sheet!';
          }
        })
        .catch(err => {
          console.error('Error fetching or parsing CSV:', err);
          document.getElementById('selectedTitle').textContent = 'Error loading data!';
        });
    }

    // Fetch the sheet data on page load
    window.addEventListener('load', fetchSheetData);

    // Add event listener to the card to pick a new title on click
    document.getElementById('randomCard').addEventListener('click', pickRandomTitle);
  </script>
</body>
</html>
