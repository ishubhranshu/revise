<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Weighted Random Selector with Multi-Select Filter</title>
  <style>
    /* BASIC RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      overflow: hidden; /* prevent scrollbars */
      padding-top: 20px; /* space for dropdown */
    }

    /* CONTAINER FOR THE MULTI-SELECT DROPDOWN */
    .dropdown-container {
      margin-bottom: 10px; 
      text-align: center;
    }

    label {
      margin-right: 10px; 
    }

    select {
      font-size: 1rem;
      padding: 5px;
      min-width: 200px;
      max-width: 300px;
    }

    /* CARD STYLING */
    .card {
      background-color: #222222;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
      width: 75vw;
      height: 70vh;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: background-color 0.3s ease;
    }

    .card:hover {
      background-color: #333333;
    }

    .card-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90%;
      height: auto;
      text-align: center;
    }

    /* TITLE */
    #selectedTitle {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5em;
      word-break: break-word;
      overflow-wrap: break-word;
      width: 100%;
      transition: font-size 0.3s ease;
    }

    /* DESCRIPTION */
    #selectedDescription {
      font-size: 1.2rem;
      line-height: 1.4;
      color: #cccccc;
      word-break: break-word;
      overflow-wrap: break-word;
      width: 100%;
      /* If descriptions can be very long, uncomment:
      max-height: 40%;
      overflow-y: auto;
      */
    }
  </style>
</head>
<body>

  <!-- 1) MULTI-SELECT DROPDOWN FOR TOPICS -->
  <div class="dropdown-container">
    <label for="topicSelect">Select Topics:</label>
    <select id="topicSelect" multiple>
      <!-- Options will be populated dynamically based on CSV topics -->
    </select>
  </div>

  <!-- 2) CARD THAT DISPLAYS TITLE & DESCRIPTION -->
  <div class="card" id="randomCard">
    <div class="card-content">
      <div id="selectedTitle">Loading...</div>
      <div id="selectedDescription"></div>
    </div>
  </div>

  <script>
    /**
     * 1) YOUR PUBLISHED GOOGLE SHEET CSV LINK 
     *    Make sure columns are: topic, title, importance, description
     */
    const googleSheetCSV = 'YOUR_GOOGLE_SHEET_CSV_LINK';

    /**
     * 2) GLOBAL VARIABLES
     *    rowsData:  will store array of objects, each with:
     *               { topic, title, importance, description }
     *    uniqueTopics: will store all unique topic values for populating the multi-select.
     */
    let rowsData = [];
    let uniqueTopics = [];

    /**
     * 3) GET SELECTED TOPICS (from the multi-select dropdown)
     */
    function getSelectedTopics() {
      const selectEl = document.getElementById('topicSelect');
      // Return array of selected values
      return Array.from(selectEl.selectedOptions).map(option => option.value);
    }

    /**
     * 4) FILTER DATA BY SELECTED TOPICS
     *    If no topics are selected, we consider that as "select all".
     */
    function filterByTopics(data, topics) {
      if (!topics || topics.length === 0) {
        return data; // no filter
      }
      // Filter rows whose row.topic matches one of the selected topics
      return data.filter(row => topics.includes(row.topic));
    }

    /**
     * 5) WEIGHTED RANDOM SELECTION
     *    Returns one randomly selected row, weighted by 'importance'.
     */
    function getWeightedRandom(rowsArray) {
      const weightArray = rowsArray.map(row => row.importance);
      let totalWeight = weightArray.reduce((acc, val) => acc + val, 0);
      let randomNum = Math.random() * totalWeight;
      let cumulative = 0;

      for (let i = 0; i < rowsArray.length; i++) {
        cumulative += weightArray[i];
        if (randomNum < cumulative) {
          return rowsArray[i];
        }
      }
      // Fallback if none is selected
      return null;
    }

    /**
     * 6) FIT TEXT TO CARD
     *    Dynamically shrink the text size until it fits within the card.
     */
    function fitTextToCard(cardEl, textEl) {
      let fontSize = 100; 
      textEl.style.fontSize = fontSize + 'px';

      while (
        (textEl.scrollHeight > cardEl.clientHeight * 0.9 ||
         textEl.scrollWidth > cardEl.clientWidth * 0.9) &&
        fontSize > 10
      ) {
        fontSize--;
        textEl.style.fontSize = fontSize + 'px';
      }
    }

    /**
     * 7) DISPLAY A RANDOM ROW (filtered by selected topics)
     */
    function pickRandomRow() {
      const cardEl = document.getElementById('randomCard');
      const titleEl = document.getElementById('selectedTitle');
      const descEl = document.getElementById('selectedDescription');

      // Get the topics user selected
      const selectedTopics = getSelectedTopics();
      // Filter the data by these topics
      let filteredData = filterByTopics(rowsData, selectedTopics);

      if (filteredData.length === 0) {
        titleEl.textContent = 'No data found for the selected topics!';
        descEl.textContent = '';
        return;
      }

      // Weighted random pick
      let randomRow = getWeightedRandom(filteredData);
      if (randomRow) {
        titleEl.textContent = randomRow.title;
        descEl.textContent = randomRow.description;

        // Fit the title text to the card
        fitTextToCard(cardEl, titleEl);
        // Optionally also fit the description
        // fitTextToCard(cardEl, descEl);
      } else {
        titleEl.textContent = 'No title selected!';
        descEl.textContent = '';
      }
    }

    /**
     * 8) POPULATE THE TOPIC MULTI-SELECT DROPDOWN 
     *    Once we have the list of unique topics from the CSV.
     */
    function populateTopicDropdown(topics) {
      const selectEl = document.getElementById('topicSelect');
      // Clear existing options
      selectEl.innerHTML = '';

      // Optionally, you can add an "All" label or instruction at the top (not selected)
      // like a placeholder, but multi-select doesn't always use placeholders.
      // We'll just skip that here.

      // For each unique topic, create an <option>
      topics.forEach(topic => {
        let optionEl = document.createElement('option');
        optionEl.value = topic;
        optionEl.textContent = topic;
        selectEl.appendChild(optionEl);
      });
    }

    /**
     * 9) FETCH THE SHEET DATA, PARSE CSV
     */
    function fetchSheetData() {
      const titleEl = document.getElementById('selectedTitle');
      const descEl = document.getElementById('selectedDescription');

      titleEl.textContent = 'Loading...';
      descEl.textContent = '';

      // Add a cache-buster param
      const separator = googleSheetCSV.includes('?') ? '&' : '?';
      const cacheBuster = 'nocache=' + Date.now();

      fetch(googleSheetCSV + separator + cacheBuster)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok: ' + response.statusText);
          }
          return response.text();
        })
        .then(csvData => {
          let lines = csvData.trim().split('\n');
          if (lines.length < 2) {
            throw new Error('CSV is empty or missing data.');
          }

          // Check header
          let header = lines.shift().trim().toLowerCase();
          if (header !== 'topic,title,importance,description') {
            throw new Error(`CSV header does not match "topic,title,importance,description". Found: "${header}"`);
          }

          // Reset arrays
          rowsData = [];
          uniqueTopics = [];

          // Process each row
          lines.forEach((line, index) => {
            let columns = line.split(',');
            if (columns.length < 4) {
              console.warn(`Skipping invalid line ${index + 2}:`, line);
              return;
            }

            let topicValue = columns[0].trim();
            let titleValue = columns[1].trim();
            let importanceValue = parseFloat(columns[2].trim());
            let descriptionValue = columns[3].trim();

            if (!isNaN(importanceValue)) {
              rowsData.push({
                topic: topicValue,
                title: titleValue,
                importance: importanceValue,
                description: descriptionValue
              });
            } else {
              console.warn(
                `Skipping line ${index + 2} due to invalid importance value:`,
                columns[2]
              );
            }
          });

          // Build list of unique topics
          uniqueTopics = [...new Set(rowsData.map(row => row.topic))];

          // Populate the multi-select dropdown
          populateTopicDropdown(uniqueTopics);

          // Display a message or auto-pick an item
          if (rowsData.length > 0) {
            titleEl.textContent = 'Data loaded. Select topic(s) above and click the card.';
          } else {
            titleEl.textContent = 'No valid data found in the sheet.';
          }
        })
        .catch(err => {
          console.error('Error fetching or parsing CSV:', err);
          titleEl.textContent = 'Error loading data!';
        });
    }

    /* 10) EVENT LISTENERS */
    // Fetch data on page load
    window.addEventListener('load', fetchSheetData);

    // Every time we change the selection, we can optionally auto-pick:
    document.getElementById('topicSelect').addEventListener('change', () => {
      pickRandomRow(); 
    });

    // Clicking the card picks a new random row from the selected topics
    document.getElementById('randomCard').addEventListener('click', pickRandomRow);
  </script>
</body>
</html>
